<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>weather_App</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="app_main">

    <!--search button -->
    <div class="search">
      <input type="text" id="search_city" placeholder="Enter City...">

    </div>

    <!--weather details-->
    <div class="weather_body">

      <div class="location_details">

        <div id="city" class="city">

        </div>

        <div class="date" id="date">

        </div>

      </div>


      <div class="temp_details">

        <div class="temp" id="temp">

        </div>


        <div class="weather" id="weather">

        </div>


      </div>


    </div>
    <!--weather status end-->

  </div>
  <!--weather app end-->

  <script src="main.js"></script>



</body>

</html>
